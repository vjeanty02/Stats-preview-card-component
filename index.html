<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  <main>
    <div class="card-stats-preview">
      <section class="card-stats-preview_section-description">
        <h1 class="card-stats-preview_heading">Get <span>insights</span> that help your business grow.</h1>
        
        <p class="card-stats-preview_p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <section class="card-stats-preview_companies">
          <h2 class="card-stats-preview_stats">10k+</h2><p class="card-stats-preview_p card-stats-preview_p--upper">companies</p>
        </section> 

        <section class="card-stats-preview_templates">
          <h2 class="card-stats-preview_stats">314</h2><p class="card-stats-preview_p card-stats-preview_p--upper">templates</p>
        </section>

        <section class="card-stats-preview_querries">
          <h2 class="card-stats-preview_stats">12m+</h2><p class="card-stats-preview_p card-stats-preview_p--upper">queries</p>
        </section> 
      </section>

      <div class="card-stats-preview_section-img">
        <source media="(max-width:600px )" srcset="images/image-header-mobile.jpg">
        <img class="card-stats-preview_img" src="images/image-header-desktop.jpg" alt="image" width="540" height="450">
      </div>
      
    </div> 
  </main>
  <footer>
    Challenge by <a class="color-secondary" href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a class="color-secondary" href="https://github.com/vjeanty02/">vjeanty02</a>.
  </footer>

  
</body>
</html>
